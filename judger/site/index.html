<html lang="en">

<head>

            <col span="1" style="width: 20%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 20%;">

        <tbody id="timetable_body">
            <tr style="font-size: 40;" id="timetable_headers">

                <th>środa</th>
                <th>czwartek</th>

    </table>

    <input type="range" min="0" max="10" value="0" class="slider" id="badness_slider">

    <div id="page_buttons"></div>

    <button id="download_button">Download</button>

    <script src="data.js"></script>
